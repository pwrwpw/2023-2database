<!DOCTYPE html>
<html lang="ko">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>

            background-color: blue;

            width: 1.25rem;
            height: 1.25rem;
        }

        input[type="text"] {
            width: 100%;

        }

        input[name="born_year"] {
            width: 100%;

        }
        input[name="range_start"], input[name="range_end"] {

        .form-control {

<body>
    <div class="container mt-5">
        <form id="searchForm" action="movie_list.php" method="post" target="searchResults">
            <div class="form-group form-inline">
                <label for="m_title">영화제목에 포함될 단어: </label>
                <input type="text" class="form-control" id="m_title" name="m_title">(

                <label for="range_start">상영시간 범위:</label>
                <input type="number" class="form-control mx-2" id="range_start" name="range_start">

                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="isMale" name="actor_gender" class="custom-control-input" value="male">
                    <label class="custom-control-label" for="isMale">남자</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                    <input type="radio" id="isFemale" name="actor_gender" class="custom-control-input" value="female">
                    <label class="custom-control-label" for="isFemale">여자)</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">검색</button>
            <button type="reset" class="btn btn-secondary">다시 설정</button>
        </form>
                <iframe id="searchResults" name="searchResults"></iframe>
