<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie Table 관리</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .header {
        background-color: blue;
        color: white;
        padding: 20px 0;
        text-align: center;
        width: 40%;
        margin: 0 auto;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
        border: 2px solid blue;
    }

    th {
        background-color: #e6f0ff;
        padding: 10px;
        border-bottom: 1px solid #ddd;
    }

    td {
        text-align: center;
        padding: 10px;
        border-bottom: 1px solid #eee;
    }

    input[type="text"] {
        padding: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
        margin: 4px 2px;
    }

    input[type="submit"], input[type="reset"] {
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 4px 2px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
    }

    input[type="reset"] {
        background-color: #f44336;
        color: white;
    }

    input[type="submit"]:hover, input[type="reset"]:hover {
        opacity: 0.9;
    }

    iframe {
        width: 100%;
        height: 500px;
        border: none;
    }

    .form-container {
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
</style>
</head>
<body>
<div class="header">
    <h2>Movie Table 관리</h2>
</div>
<div class="form-container">
    <form method="post" action="2.php" target="iframe1"> 
        <table>
            <tr>
                <th>영화제목</th>
                <th>개봉년도</th>
                <th>상영시간</th>
                <th>제작자 번호</th>
                <th>영화사</th>
            </tr>
            <tr>
                <td><input type="text" size="50" maxlength="255" name="title"></td>
                <td><input type="text" size="10" maxlength="10" name="year"></td>
                <td><input type="text" size="10" maxlength="10" name="length"></td>
                <td><input type="text" size="10" maxlength="10" name="producerNo"></td>
                <td><input type="text" size="15" maxlength="15" name="studioName"></td>
            </tr>
            <tr>
                <td colspan="5">
                    <input type="submit" name="submit" value="삽입">
                    <input type="submit" name="submit" value="검색">
                    <input type="submit" name="submit" value="갱신">
                    <input type="reset" value="초기화">
                </td>
            </tr>
            <tr>
                <td colspan="5">
                    <iframe name="iframe1"></iframe>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
